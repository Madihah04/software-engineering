<html>
<head>
    <title>Table HTML</title>
</head>


<body>


<style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        td, th {
          border: 1px solid black;
          text-align: left;
          padding: 8px;
        }
</style>

<table>
    <tr>
      <td><b>Flight No</b></td>
      <td><b>Place</b></td>
      <td><b>Destination</b></td>
      <td colspan="2"><b>Time</b></td>


    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td>Arrival</td>
      <td>Departure</td>
    </tr>
  </table>
<br>

  <table>
    <tr>
      <td rowspan="2"><b>Time</b></td>  
      <td><b>Johor Bahru</b></td>
      <td><b>Jakarta</b></td>
      <td><b>Dhaka</b></td>
      <td><b>Jeddah</b></td>


    </tr>
    <tr>

      <td>3.30 pm</td>
      <td>2.30 pm</td>
      <td>1.30 pm</td>
      <td>10:30 am</td>
    </tr>
  </table>


</body>
</html>
